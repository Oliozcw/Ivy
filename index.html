<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>中英文单词消消乐</title>
    <style>
        :root {
            --primary: #2196F3;
            --secondary: #64B5F6;
            --accent: #1976D2;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-title {
            color: var(--accent);
            margin: 20px 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
        }

        .card {
            background: var(--primary);
            color: white;
            padding: 25px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            user-select: none;
        }

        .card.chinese {
            background: var(--secondary);
        }

        .card.selected {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: var(--accent);
        }

        .card.removed {
            visibility: hidden;
            opacity: 0;
            transform: scale(0);
        }

        .message {
            color: var(--accent);
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="game-title">单词消消乐</h1>
    <div class="game-container" id="gameContainer"></div>
    <div class="message" id="message"></div>

    <script>
        // 可修改的单词列表
        const wordList = [
            {en:"Sports Day",zh:"运动会"},
            {en:"Open Day",zh:"开放日"},
            {en:"Parents' Day",zh:"家长日"},
            {en:"Test Week",zh:"测试周"},
            {en:"Exam Week",zh:"考试周"},
            {en:"the school picnic",zh:"学校野餐，学校郊游"},
            {en:"English Camp",zh:"英语营"},
            {en:"school event",zh:"学校活动"},
            {en:"month",zh:"月份"},
            {en:"favourite",zh:"最喜欢的"},
            {en:"Book Week",zh:"阅读周"},
            {en:"because",zh:"因为"},
            {en:"amazing",zh:"令人惊异的"},
            {en:"dress up",zh:"装扮"},
	{en:"author",zh:"作者"},
{en:"pupil",zh:"小学生"}
        ];

        let selectedCards = [];
        let gameActive = true;

        function createGame() {
            const container = document.getElementById('gameContainer');
            container.innerHTML = '';
            
            // 创建游戏卡片
            const allWords = wordList.flatMap(pair => [
                { text: pair.en, translation: pair.zh, type: 'en' },
                { text: pair.zh, translation: pair.en, type: 'zh' }
            ]);
            
            // 洗牌
            allWords.sort(() => Math.random() - 0.5);

            allWords.forEach(word => {
                const card = document.createElement('div');
                card.className = `card ${word.type === 'zh' ? 'chinese' : ''}`;
                card.textContent = word.text;
                card.dataset.translation = word.translation;
                card.addEventListener('click', () => handleCardClick(card));
                container.appendChild(card);
            });
        }

        function handleCardClick(card) {
            if (!gameActive || card.classList.contains('selected') || card.classList.contains('removed')) return;

            card.classList.add('selected');
            selectedCards.push(card);

            if (selectedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            gameActive = false;
            const [card1, card2] = selectedCards;
            
            if (card1.dataset.translation === card2.textContent || 
                card2.dataset.translation === card1.textContent) {
                setTimeout(() => {
                    card1.classList.add('removed');
                    card2.classList.add('removed');
                    checkWin();
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('selected');
                    card2.classList.remove('selected');
                }, 800);
            }

            setTimeout(() => {
                selectedCards = [];
                gameActive = true;
            }, 800);
        }

        function checkWin() {
            const remaining = document.querySelectorAll('.card:not(.removed)');
            if (remaining.length === 0) {
                document.getElementById('message').textContent = '🎉 恭喜！全部消除成功！';
            }
        }

        // 初始化游戏
        createGame();
    </script>
</body>
</html>
