<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词消消乐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="successSound" src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAABAAABVgANTU1NTU1Q0NDQ0NDUFBQUFBQXl5eXl5ea2tra2tra3l5eXl5eYaGhoaGhpOTk5OTk6CgoKCgoK2tra2trcHBwcHBwc7Ozs7Oztvb29vb2+jo6Ojo6PT09PT09P////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAAAAAAAAAAABViUXpqiAAAAAAAAAAAAAAAAAAAA/+MYxAAAAANIAAAAAExBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV/+MYxDsAAANIAAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV/+MYxHYAAANIAAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" preload="auto"></audio>

    <audio id="completeSound" src="media/this is great.mp3" preload="auto"></audio>
    <div class="container">
        <!-- 难度选择页面 -->
        <div id="difficultyScreen" class="screen active">
            <h1 class="title">单词消消乐</h1>
            <div class="difficulty-cards">
                <button class="difficulty-card" data-difficulty="睿学">睿学</button>
                <button class="difficulty-card" data-difficulty="精学">精学</button>
                <button class="difficulty-card" data-difficulty="好学">好学</button>
            </div>
        </div>

        <!-- 课程选择页面 -->
        <div id="lessonScreen" class="screen">
            <h1 class="title">选择课程</h1>
            <div class="lesson-grid" id="lessonButtons"></div>
        </div>

        <!-- 游戏页面 -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="score" id="score"></div>
                <button class="back-button" id="backToLessons">重新选择课程</button>
            </div>
            <div id="gameBoard" class="game-board"></div>
            <div id="completeMessage" class="complete-message">
                <h2>恭喜完成！</h2>
                <div class="complete-buttons">
                    <button id="restartButton">重玩本关</button>
                    <button id="chooseLessonButton">选择其他课程</button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="router.js"></script>
    <script src="game.js"></script>
    <script>
        // 确保DOM完全加载后再初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 全局变量，保证router和game可以互相访问
            window.router = new Router();
            window.game = new WordGame(window.router);
            
            // 确保数据加载完成后再处理路由
            if (window.location.hash) {
                window.router.handleRoute();
            }
        });
    </script>
</body>
</html>
